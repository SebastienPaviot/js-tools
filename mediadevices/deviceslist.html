<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devices List</title>
</head>
<body>
  <h1>Liste des périphériques disponibles</h1>
  <ul id="deviceList"></ul>

  <script>
    // Fonction pour lister les devices
    async function listDevices() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const deviceList = document.getElementById('deviceList');
        deviceList.innerHTML = ''; // Réinitialise la liste

        devices.forEach(device => {
          const li = document.createElement('li');
          li.textContent = `${device.kind}: ${device.label || 'Aucun label'}`;
          deviceList.appendChild(li);
        });
      } catch (err) {
        console.error('Erreur lors de l\'énumération des devices:', err);
      }
    }

    // Lister les devices à la chargement de la page
    window.onload = listDevices;
  </script>
</body>
</html>
